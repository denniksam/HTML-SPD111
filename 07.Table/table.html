<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="table.css" />
</head>
<body>
    <h1>Робота з таблицями</h1>
    <table class="products-table"> <!-- таблиця -->
        <thead> <!-- заголовкова частина -->
            <tr> <!-- рядок (row) -->
                <th> <!-- заголовкова комірка (cell) -->
                    Назва
                </th>
                <th>
                    Кількість
                </th>
            </tr>            
        </thead>
        <tbody> <!-- основна частина -->
            <tr> <!-- рядок (row) -->
                <td> <!-- комірка даних -->
                    Олівець
                </td>
                <td>10</td>
            </tr>
            <tr> <td>Ручка</td>  <td>20</td> </tr>
            <tr> <td>Пензль</td> <td>12.99</td> </tr>
            <tr> <td>Акруш</td>  <td>22</td> </tr>
            <tr> <td>Фарба бузкова</td>  <td>11</td> </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>
                    Разом
                </th>
                <th>
                    75
                </th>
            </tr>
        </tfoot>
    </table>

    <table class="time-table"> <!-- без структурних тегів -->
        <tr>
            <th>Урок</th>
            <th>Предмет</th>
            <th>Кабінет</th>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="2"> <!-- поєднання 2х стовпчиків -->
                Алгебра
            </td>
            <td rowspan="3">
                3
            </td>
        </tr>
        <tr>
            <td>2</td>
            <!-- За рахунок поєднання, тут пропускаємо -->
            <!-- За рахунок поєднання, тут пропускаємо -->
        </tr>
        <tr>
            <td>3</td>
            <td>Історія</td>
            <!-- За рахунок поєднання, тут пропускаємо -->
        </tr>
        <tr>
            <td>4</td>
            <td rowspan="2">Фізика</td>            
            <td rowspan="2">5</td>
        </tr>
        <tr>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="2"><!-- поєднання колонок (горизонталь)-->
                класна година
            </td>
            <!-- одну пропускаємо за рах. colspan -->
            <td>12</td>
        </tr>
    </table>
</body>
</html>
